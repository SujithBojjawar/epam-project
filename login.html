<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Smart Budget Tracker</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="login-content">
                <div class="login-header">
                    <h1>Welcome Back!</h1>
                    <p>Please sign in to access your budget tracker</p>
                </div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <input type="email" id="email" required placeholder="Enter your email">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" required placeholder="Enter your password">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>

                    <div class="signup-link">
                        Don't have an account? <a href="#">Sign up</a>
                    </div>
                </form>
            </div>

        <div class="image-section">
            <div class="image-content">
                <h2>Smart Budget Tracker</h2>
                <p>Take control of your finances with our powerful budgeting tools</p>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-chart-pie"></i>
                        <span>Visual expense tracking</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Smart budget recommendations</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-bell"></i>
                        <span>Custom alerts & reminders</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
