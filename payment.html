<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <div class="wallet-card">
            <div class="wallet-label">Available Balance</div>
            <div class="wallet-balance">₹<span id="balance">10,000.00</span></div>
            <div class="wallet-id">Wallet ID: 1234 5678 9012 3456</div>
        </div>
        <div class="actions-grid">
            <div class="action-card" onclick="showModal('add')">
                <div class="action-icon">+</div>
                <h3>Add Money</h3>
                <p>Add funds to wallet</p>
            </div>
            <div class="action-card" onclick="showModal('send')">
                <div class="action-icon">↗</div>
                <h3>Send Money</h3>
                <p>Transfer to others</p>
            </div>
            <div class="action-card" onclick="showModal('request')">
                <div class="action-icon">↙</div>
                <h3>Request Money</h3>
                <p>Request from others</p>
            </div>
        </div>
        <div class="transactions">
            <h2>Recent Transactions</h2>
            <div id="transactionsList">
            </div>
        </div>
    </div>
    <div id="addMoneyModal" class="modal">
        <div class="modal-content">
            <h2>Add Money to Wallet</h2>
            <div class="input-group">
                <label>Amount</label>
                <input type="number" id="addAmount" placeholder="Enter amount">
            </div>
            <button onclick="addMoney()">Add Money</button>
            <button onclick="hideModal('add')" style="background: gray; margin-top: 10px;">Cancel</button>
        </div>
    </div>
    <div id="sendMoneyModal" class="modal">
        <div class="modal-content">
            <h2>Send Money</h2>
            <div class="input-group">
                <label>Recipient UPI ID</label>
                <input type="text" id="recipientId" placeholder="Enter UPI ID">
            </div>
            <div class="input-group">
                <label>Amount</label>
                <input type="number" id="sendAmount" placeholder="Enter amount">
            </div>
            <button onclick="sendMoney()">Send Money</button>
            <button onclick="hideModal('send')" style="background: gray; margin-top: 10px;">Cancel</button>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
